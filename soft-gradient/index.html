<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Soft Gradient Linktree Page">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Soft Gradient Linktree</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="gradient-container">
             <!-- Avatar Image -->
             <img src="default-smooth-avatar.jpg" alt="Profile Avatar" class="profile-picture" id="profile-picture">
            <h1 class="gradient-header">Welcome, Creator!</h1>
            <p class="gradient-desc">Select one of the options below and personalize your journey.</p>
            
            <div class="links">
                <a href="#" class="gradient-button" data-default="Portfolio" data-hover="View My Work" target="_blank">Portfolio</a>
                <a href="#" class="gradient-button" data-default="LinkedIn" data-hover="Connect With Me" target="_blank">LinkedIn</a>
                <a href="#" class="gradient-button" data-default="Projects" data-hover="See My Projects" target="_blank">Projects</a>
                <a href="#" class="gradient-button" data-default="Contact Me" data-hover="Get In Touch" target="_blank">Contact Me</a>
            </div>
        </div>
        
        <div class="customizer">
            <h2>Customize Your Gradient</h2>
            <input type="color" id="color1" value="#ff7eb9"> <!-- First color -->
            <input type="color" id="color2" value="#7afcff"> <!-- Second color -->
            <button id="apply-gradient">Apply Gradient</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
