<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Innovative Retro Arcade Linktree Page">
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Optional favicon -->
    <title>Retro Arcade Links</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Falling pixels container -->
  <div class="falling-pixels"></div> 
  <!-- Score counter -->
  <div class="score-counter">Score: <span id="score">0</span></div>
    <main>
        <div class="arcade-frame">
            <h1 class="arcade-header">🎮 PLAYER 1 🎮</h1>
            <div class="scanlines">
                <img src="default-retro-avatar.jpg" alt="Arcade Avatar" class="profile-picture" id="profile-picture">
                <p class="arcade-desc">Get ready for a retro adventure! Select your path.</p>
                <div class="links">
                    <a href="#" class="arcade-button" target="_blank">🕹 Level 1</a>
                    <a href="#" class="arcade-button" target="_blank">🚀 Level 2</a>
                    <a href="#" class="arcade-button" target="_blank">🏆 Level 3</a>
                    <a href="#" class="arcade-button" target="_blank">🔥Level 4</a>
                    <a href="#" class="arcade-button" target="_blank">🐉 Final Boss</a>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
