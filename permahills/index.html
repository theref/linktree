<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A sleek, modern monochromatic Linktree with light/dark mode toggle, featuring the permahills.">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Sleek Permahills Linktree</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Light/Dark Mode Toggle -->
        <div class="mode-toggle">
            <label class="switch">
                <input type="checkbox" id="mode-toggle">
                <span class="slider round"></span>
            </label>
        </div>

        <!-- Profile Section -->
        <div class="profile">
            <img src="default-permahills-avatar.jpg" alt="Profile Picture" class="profile-picture">
            <h1 class="username">Your Name</h1>
            <p class="description">Your sleek, modern bio goes here.</p>
        </div>

        <!-- Links Section -->
        <div class="links">
            <a href="#" class="button">Link 1</a>
            <a href="#" class="button">Link 2</a>
            <a href="#" class="button">Link 3</a>
            <a href="#" class="button">Link 4</a>
            <a href="#" class="button">Link 5</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
